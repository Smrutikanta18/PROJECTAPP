<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kaiadmin - Bootstrap 5 Admin Dashboard</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            th:href="@{/img1/kaiadmin/favicon.ico}"
            type="image/x-icon"
    />
    <style>
        48%;
        }
    </style>
    <!-- Fonts and icons -->
    <script th:src="@{/js1/plugin/webfont/webfont.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css1/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css1/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/css1/kaiadmin.min.css}" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" th:href="@{/css1/demo.css}" />
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
                <a href="adminIndex" class="logo">
                    <div
                            class="navbar-brand">
                        <h1 style="color:white">Admin Page</h1>
                    </div>
                </a>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="gg-menu-right"></i>
                    </button>
                    <button class="btn btn-toggle sidenav-toggler">
                        <i class="gg-menu-left"></i>
                    </button>
                </div>
                <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                </button>
            </div>
            <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav nav-secondary">
                    <li class="nav-item active">
                        <a
                                data-bs-toggle="collapse"
                                href="adminIndex"
                                class="collapsed"
                                aria-expanded="false"
                        >
                            <i class="fas fa-home"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-section">
                <span class="sidebar-mini-icon">
                </span>
                        <h4 class="text-section">Components</h4>
                    </li>
                    <li class="nav-item">
                        <a href="adminProfile">
                            <p>Profile</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="data">
                            <p>Data</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="banners">
                            <p>BannerImage</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="projects">
                            <p>Projects</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="adminServices">
                            <p>Services</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="galleryImage">
                            <p>GalleryImage</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="adminLogout">
                            <p>logout</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="adminIndex" class="logo">
                        <div class="navbar-brand">
                            <h1 style="color:white">Admin Page</h1>
                        </div>
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <nav
                    class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
            >
                <div class="container-fluid">
                    <nav
                            class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex"
                    >
                        <div >
                            <h1><b>Gallery</b></h1>
                        </div>
                    </nav>
                </div>
            </nav>
            <!-- End Navbar -->
        </div>
        <div class="container">
            <div class="page-inner">
                <div
                        class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4"
                >
                    <div>
                        <h3 class="fw-bold mb-3">Images</h3>
                    </div>
                </div>
            </div>


            <div class="container mt-5">

                <!-- Add Image Button -->
                <div class="text-end mb-4">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addImageModal">Add Image</button>
                </div>

                <!-- Display Images -->
                <div class="row">
                    <div class="col-md-3 mb-4" th:each="img : ${images}">
                        <div class="card h-100 shadow-sm">
                            <img th:src="@{'/images/' + ${img.image}}" class="card-img-top" alt="Gallery Image" style="height: 200px; object-fit: cover;">
                            <div class="card-body text-center">
                                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#confirmDelete' + ${img.id}">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Add Image Modal -->
            <div class="modal fade" id="addImageModal" tabindex="-1" aria-labelledby="addImageModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{/gallery/add}" th:object="${newImage}" method="post">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addImageModalLabel">Add New Image</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="image" class="form-label">Image Filename (e.g., image1.jpg)</label>
                                    <input type="text" class="form-control" id="image" th:field="*{image}" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save Image</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div th:each="img : ${images}">
                <div class="modal fade" th:id="'confirmDelete' + ${img.id}" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmDeleteLabel">Confirm Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this image?
                            </div>
                            <div class="modal-footer">
                                <a th:href="@{'/gallery/delete/' + ${img.id}}" class="btn btn-danger">Yes, Delete</a>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="@{/js1/core/jquery-3.7.1.min.js}"></script>
<script src="@{/js1/core/popper.min.js}"></script>
<script src="@{/js1/core/bootstrap.min.js}"></script>

<!-- jQuery Scrollbar -->
<script src="@{/js1/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>

<!-- Chart JS -->
<script src="@{/js1/plugin/chart.js/chart.min.js}"></script>

<!-- jQuery Sparkline -->
<script src="@{/js1/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>

<!-- Chart Circle -->
<script src="@{/js1/plugin/chart-circle/circles.min.js}"></script>

<!-- Datatables -->
<script src="@{/js1/plugin/datatables/datatables.min.js}"></script>

<!-- Bootstrap Notify -->
<script src="@{/js1/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>

<!-- jQuery Vector Maps -->
<script src="@{/js1/plugin/jsvectormap/jsvectormap.min.js}"></script>
<script src="@{/js1/plugin/jsvectormap/world.js}"></script>

<!-- Sweet Alert -->
<script src="@{/js1/plugin/sweetalert/sweetalert.min.js}"></script>

<!-- Kaiadmin JS -->
<script src="@{/js1/kaiadmin.min.js}"></script>

<!-- Kaiadmin DEMO methods, don't include it in your project! -->

<script src="@{/js1/demo.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
